			</div>

			<div class="row">
				<div class = "eight columns" style = "padding-left: 30px;">

					<input class="u-full-width" type = "text" placeholder="Thread Title" id="reply" name ="reply">
					<textarea class="u-full-width" placeholder="Thread Content" id="reply" name ="reply"></textarea>
					<button>Submit</button>
					</form>
				</div>









	</div>
</body>
</html>
